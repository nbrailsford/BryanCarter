<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="input.js"></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="CCS logo" class="logo" />
      <a href="tel:719-930-6606">(719) 930-6606</a>
      <div class="container" onClick="{this.toggleClass}">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </header>

    <div class="heroImage">
      <div class="formContainer">
        <div class="form-group">
          <input
            type="street"
            class="form-control"
            id="autocomplete"
            placeholder="Street"
          />

          <input
            type="city"
            class="form-control"
            id="inputCity"
            placeholder="City"
          />

          <input
            type="state"
            class="form-control"
            id="inputState"
            placeholder="State"
          />

          <input
            type="zip"
            class="form-control"
            id="inputZip"
            placeholder="Zip"
          />

          <input
            type="county"
            class="form-control"
            id="inputCounty"
            placeholder="County"
          />

          <input
            type="country"
            class="form-control"
            id="inputCountry"
            placeholder="Country"
          />
        </div>
      </div>
    </div>
    <div class="about">
      <div class="book">
        <h2>Colorado Capital Solutions</h2>
      </div>
    </div>

    <div className="form"></div>
  </body>
</html>

    const currentState = "container" ? "change" : "container";
    this.setState({ menueToggle: currentState });
  }; -->
